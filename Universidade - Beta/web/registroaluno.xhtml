<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Registro de Alunos</title>
    </h:head>
    
    <h:body>
        <h1>Sistema Universitário</h1>

        <h:graphicImage value="imagens/ilustracao.jpg"></h:graphicImage>


        <h:form>
            <p:growl showDetail="true"/>


            <p:panel header ="Base de Dados"> 

            </p:panel>

            
            
            <p:dataTable id="rapa" var="person" value="#{alunoManagerBean.alunos}" emptyMessage="Sem pessoas">


                <p:column headerText="Nome">
                    <p:outputLabel value="#{person.nome}"/>
                </p:column>

                <p:column headerText="CPF">
                    <p:outputLabel value="#{person.cpf}"/>
                </p:column>

                <p:column headerText="Sexo">
                    <p:outputLabel value="#{person.sexo}"/>
                </p:column>

                <p:column headerText="Matrícula">
                    <p:outputLabel value="#{person.matricula}"/>
                </p:column>

            </p:dataTable>

            

            <br/>
            <center>
                <p:button value="Pagina Inicial" href="inicio.xhtml" icon="ui-icon-left" />
            </center>

            <br/>


        </h:form>




    </h:body>

</html>
